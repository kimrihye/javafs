<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            의사(Pseudo, 가상, 유사) 클래스
            타입을 구분한다.

            선택자:first-of-type
            선택자:last-of-type
            선택자:nth-of-type(n)
            선택자:nth-last-of-type(n)
            
            n: 1,2,3,..., odd, even, 2n-1, 2n, 3n ...
            
            2n -> 2*1, 2*2, 2*3, ... -> 2, 4, 6, ...
            3n -> 3*1, 3*2, 3*3, ... -> 3, 6, 9, ...

            짝수: 2n 또는 even
            홀수: 2n-1 또는 odd
        */

    </style>
</head>
<body>
    <p:first></p:first> {color: red;}
    p:nth-child(1) {color: blue;}
    p:nth-child(2) {color: blue;}
    /* n은 1,2,3,4.... */
    /* 2*n은 2,4,6,8.... */
    p:nth-child(12) {color: brown;}
    p:nth-last-child(1) {color: coral;}
</body>
</html>
