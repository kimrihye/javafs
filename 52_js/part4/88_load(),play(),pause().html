<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .vid {
            width: 800px;
            margin-top: 20px;
        }
        .vid video {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="vid">
        <button class="load">처음으로</button>
        <button class="play">실행</button>
        <button class="pause">일시정지</button>
    </div>
    <div class="vid">
        <video>
            <source src="../assets/uber_main_220126.mp4" type="video/mp4">
        </video>
    </div>

    

    <script>
        /* 
            비디오요소.load() ~ 비디오 불러오기
            비디오요소.play() ~ 비디오 재생하기
            비디오요소.pause() ~ 비디오 일시정지
        */

        /* 
        '처음으로' 버튼을 클릭하면 비디오 영상이 처음 위치로 돌아가게 '실행' 버튼을 클릭하면 비디오 영상이 일시정지하게 하시오
        
        이벤트: click
        매서드: load(), play(), pause()
        */

        const loadBtn = document.querySelector('.load')
        const playBtn = document.querySelector('.play')
        const pauseBtn = document.querySelector('.pause')
        const vid = document.querySelector('video')

        loadBtn.onclick = videoStop;
        playBtn.onclick = videoPlay;
        pauseBtn.onclick = videoPause;

        // 비디오가 처음 상태로
        function videoStop() {
            vid.load();
        }
        // 비디오 실행
        function videoPlay() {
            vid.play();
        }
        // 비디오 일시정지
        function videoPause() {
            vid.pause();
        }




    </script>
</body>

</html>
