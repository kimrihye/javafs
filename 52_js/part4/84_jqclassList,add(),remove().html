<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            margin-left: 50px;
        }
        div {
            width: 200px;
            height: 200px;
            background: #888;
            margin: 50px;
        }
        div.on {
            width: 400px;
            height: 400px;
            background: red;
        }
        div.active {
            transform: rotate();
        }
    </style>
</head>

<body>
    <button>클래스 추가</button>
    <button>클래스 제거</button>
    <div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>  
    <script>
        /* 
            $('선택자').addClass('클래스') ~ 요소의 클래스 추가
            요소.removeClass('클래스') ~ 요소의 클래스 제거
        */

        /* 
            클래스 추가 버튼을 클릭하면
            아래 회색 박스에 .on 클래스를 추가하고
            클래스 제거 버튼을 클릭하면
            아래 회색 박스에 .on클래스를 제거하시오
        
            매서드: classList.add(), classList.remove()
        */

        const box = $('div');

        box.click(function(){
            const h = box.width();
            box.css({height:h});
        })

    </script>
</body>

</html>
