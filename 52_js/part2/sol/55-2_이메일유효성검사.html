<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
             var 참조변수 = new String('문자열');
             var 참조변수 = '문자열';
        */

        var s = new String('hello javascript');
        var s2 = 'hello javascript';

        /* 
            indexOf('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)            
            length: 문자열의 문자 총 개수 반환
        */

        /* 
        이메일 주소를 입력받아 유효성 검사를 해보자.
        형식:id@naver.com
        변수:userEmail, arrUrl. chk1, chk2
        제어문: if, if ~ else, for
        매서드: prompt(), indexof(), alert(), write()
        */

        // 변수선언 
        let chk1 = false, chk2 = true;
        const arrUrl = ['com','.co.kr','.or.kr','.go.kr','.net']
        // 입력
        const userEmail = prompt('이메일 주소를 입력하시오')
        // 처리
        // 0있으면 0이상 정수, 없으면 -1
        // chk1 변수에 0이 있으면 true, 없으면 false
        if(userEmail.indexOf('0')>0) {
            chk1 = true;
        }
        // chk2 변수에 .com,.co.kr,... 있으면 true, 없으면 false
        for(let i =0; i<=arrUrl.length; i++) {
            if(userEmail.indexOf('.com')>0) {
            chk2 = true;
        }
        }
        if(userEmail.indexOf('.com')>0) {
            chk2 = true;
        }
        if(userEmail.indexOf('.co.kr')>0) {
            chk2 = true;
        }
        if(userEmail.indexOf('.net')>0) {
            chk2 = true;
        }
        if(userEmail.indexOf('.or.kr')>0) {
            chk2 = true;
        }
        if(userEmail.indexOf('.go.kr')>0) {
            chk2 = true;
        }
        // 출력
        if (chk1 && chk2) {
            document.write(userEmail);
        } else {
            alert('잘못 입력하셨습니다.')
        }
       
    </script>
</body>

</html>
