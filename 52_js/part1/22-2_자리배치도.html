<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        /* 
            if (조건식) {
                코드1;
            } else {
                코드2;
            }
        */
        // 학생수(stu_num)와 한 줄에 앉는 인원수(count)를 입력받아, 총 몇줄(total_line)이 필요한지 구하시오.

        // 입력
        var stu_num
        var count
        var total_line 

        var stu_num = prompt('학생수는 몇명인가요?')
        var count = prompt('한 줄에 앉는 인원수는 몇 명인가요?')


        // 처리
        // 학생 수/ 한줄인원 수 → 몫, 나머지
        // 몫: parselnt(학생수/ 한줄인원수)
        // 나머지: 학생수%한줄인원수
        if (stu_num % count === 0) {
            total_line= parseInt(stu_num/count);
        }
         else  {
            total_line= parseInt(stu_num/count)+ 1;
        }


        // 출력
        document.write('학생수는'+ stu_num + '명, 한줄에 앉은 인원은' + count + '명이므로' + total_line +' 줄이 필요합니다' );


    </script>
</body>

</html>
