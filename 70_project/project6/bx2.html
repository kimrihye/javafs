<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }
        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <script>
        $(function(){
            $('.slider').bxSlider({
            auto:true,
            mode:'fade',
            pause: 2000
            });
            $('.slider').bxSlider({
            auto:true,
            moveSlides:2,
            minSlides:1,
            maxSlides:4
            slideWidth:230,
            slideMargin:10,
            });
            
        });
    
    </script>
</head>
<body>
    <header>
        헤더
    </header>
    <section>
        <ul class="slider">
            <li><img src="img/images(1).jpg" alt="1"></li>
            <li><img src="img/images(2).jpg" alt="2"></li>
            <li><img src="img/images(3).jpg" alt="3"></li>
            <li><img src="img/images(4).jpg" alt="4"></li>
            <li><img src="img/images(5).jpg" alt="5"></li>
        </ul>
        <ul class="slider2">
            <li><img src="img/w1.JPG" alt="1"></li>
            <li><img src="img/w2.JPG" alt="2"></li>
            <li><img src="img/w3.JPG" alt="3"></li>
            <li><img src="img/w4.JPG" alt="4"></li>
            <li><img src="img/w5.JPG" alt="5"></li>
        </ul>
    </section>
</body>
</html>
